{% extends 'predictor/base.html' %}
{% block content %}
{% load static %}
<script src="{% static 'predictor/js/d3.v7.js' %}" ></script>
<div class="container">
    <div class="row">
        
            
            <script type="module" src="{% static 'predictor/js/heat_map.js' %}"></script>
            <div class="mb-3">
                <label for="" class="form-label">User</label>
                <select
                    class="form-select form-select-lg"
                    name=""
                    id="user_select"
                >
                    <option selected value=''>All</option>
                    {% for user in users %}
                    <option value='{{user.id}}'>{{user.username}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Match</label>
                <select
                    class="form-select form-select-lg"
                    name=""
                    id="match"
                >
                    <option selected value=''>All</option>
                    {% for match in teams_per_match %}
                    <option value='{{match.0.match_choice.match_number}}'>{{match.0.match_choice.match_number}}: {{match.0.country}} vs {{match.1.country}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 col-lg-6" id="heat_div">
            <div id="heat_map" class="position-absolute"></div>
            
            
        </div>
        <div class="col-12 col-lg-6" id="goal_div">
            
            <script type="module" src="{% static 'predictor/js/total_goals.js' %}"></script>
            <div id="goals_map"></div>
        </div>
    </div>
</div>

{% endblock %}
